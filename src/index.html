<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/intellij-layout.css">
    <link rel="stylesheet" href="css/intellij-theme-darcula.css">
    <link rel="stylesheet" href="editor/codemirror.css">
    <link rel="stylesheet" href="editor/theme/idea.css">
    <script src="editor/codemirror.js"></script>
    <script src="editor/mode/javascript/javascript.js"></script>
</head>
<body>
<div class="app">
    <div class="title-bar">
        <div>
            Tools - Aladdin IDEA 2019.1
        </div>
    </div>
    <div class="content">
        <div class="menu">
            <ul>
                <li><u>F</u>ile</li>
                <li><u>E</u>dit</li>
                <li><u>V</u>iew</li>
                <li><u>N</u>avigate</li>
                <li><u>C</u>ode</li>
                <li>Analy<u>z</u>e</li>
                <li><u>R</u>efactor</li>
                <li><u>B</u>uild</li>
                <li>R<u>u</u>n</li>
                <li><u>T</u>ools</li>
                <li>VC<u>S</u></li>
                <li><u>W</u>indow</li>
                <li><u>H</u>elp</li>
            </ul>
        </div>
        <hr/>
        <div class="status-menu">

        </div>
        <hr/>
        <div class="tool-bar">
            <button>JsonFormat</button>
        </div>
        <div class="editor" id="editor-div">
            <textarea id="editor"></textarea>
        </div>
    </div>
    <div class="bottom">
        <div class="block"></div>
        <div class="status">
            <div class="line-no">
                1:5
            </div>
            <div class="control">
                CRLF
            </div>
            <div>
                UTF-8
            </div>
        </div>
    </div>
</div>
<script src="js/editor.js"></script>
</body>
</html>
